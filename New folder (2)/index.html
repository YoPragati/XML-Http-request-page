<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<style>
	button{
		color: black;
		border:green;
		text-align: center;
		width: 100%
	}
	.content{
		border:6px solid black;
		height: 100%;
		width: 100%;
	}
	.col--1{
		border:4px solid  #17a2b8;
		width: 50%;
		height: 100%
		background-color:#e83e8c;
	}
	.col--2{
		border:4px solid  #17a2b8;
		width: 50%;
		height: 100%;
		background-color:#e83e8c;
	}
	.row2{
		border:4px solid green;
		height: 100%
		width:50%;
	}

	

</style>
<body>
	<div class="container-fluid" style="border:20px solid green;
	height: 350px; width: 100%;">
		<h1 style="font-size: 50px;padding:90px;color:#20c997;
">Show the headlines of newswing.com and justintern.com</h2>
		<div class="container">
			<div class="row">
				<div class="col-lg-12"></div>
			</div>
		</div>
	</div>

	
	<div class="container-fluid content" style="height: 900px; width:100%;">
			<div class="row">
				<div class="col-lg-6 col--1">
					<button type="button" onclick="loadDoc1()">justintern.com</button>
				</div>
				<div class="col-lg-6 col--2">
					<button type="button" onclick="loadDoc2()">newswing.com</button>
				</div>
			</div>
			<div class="row show-content" >
				<div class="col-lg-4 " style="background-color:#6610f2;">
					<ul >

						<li><a id="item1" href="#" style="color: white; font-size: 20px;"></a></li>
					    <li><a id="item2" href="#"style="color: white;font-size: 20px;"></a></li>
					    <li><a id="item3" href="#"style="color: white;font-size: 20px;"></a></li>
					    <li><a id="item4" href="#"style="color: white;font-size: 20px;"></a></li>
					    <li><a id="item5" href="#"style="color: white;font-size: 20px;"></a></li>
					    
					</ul>
				</div>
				<div class="col-lg-8" style="background-color: #17a2b8">
						<div id="element"></div>
				</div>
			</div>
	</div>

<script>

var  myObj=null;
	function loadDoc1() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myObj= JSON.parse(this.responseText);
	 setData(myObj);
    }
  };
  xhttp.open("GET", "http://justintern.com/blog/wp-json/wp/v2/posts", true);
  xhttp.send();

}
function loadDoc2() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myObj= JSON.parse(this.responseText);
	setData(myObj);				
    }
    
  };
  xhttp.open("GET","http://newswing.com/wp-json/wp/v2/posts",true);
  xhttp.send();


  
}
 function setData(obj){
		document.getElementById("item1").innerHTML=obj[0].title.rendered;
		document.getElementById("item2").innerHTML=obj[1].title.rendered;
		document.getElementById("item3").innerHTML=obj[2].title.rendered;
		document.getElementById("item4").innerHTML=obj[3].title.rendered;
		document.getElementById("item5").innerHTML=obj[4].title.rendered;
}
function myfun(index){
 	document.getElementById("element").innerHTML=myObj[index].content.rendered;
}
var x=document.getElementsByTagName("a");
 x[0].addEventListener("click",function(){
 	myfun(0);
 });
 x[1].addEventListener("click",function(){
 	myfun(1);
 });
 x[2].addEventListener("click",function(){
 	myfun(2);
 });
 x[3].addEventListener("click",function(){
 	myfun(3);
 });
 x[4].addEventListener("click",function(){
 	myfun(4);
 });
 



</script>

</body>
</html>
